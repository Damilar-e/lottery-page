<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOTTO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container" id="lottoContent">
  <h3>PREDICT A NUMBER TO WIN</h3>
    <input type="text" placeholder="Type your number here" id="inputNumber" name="inputNumber"> <br>
     <button type="button" onclick="getResult()" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#myModal">
        Check Prediction
   </button>
</div>

<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Your Prediction</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p id="numberPrediction"></p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
  <script>

      function getResult(){
        let inputNumber = document.getElementById('inputNumber').value;
        let random = Math.floor(Math.random() * 11);
        let numberPrediction = "";
        
          if (inputNumber != random ){
                document.getElementById('numberPrediction').innerHTML = "You lose, Try Again! " +
                "Your guess was "+ inputNumber + " & Computer predicted " + random
          }

           if(inputNumber == ""){
            document.getElementById('numberPrediction').innerHTML = "Type a Number"
          }

           if( inputNumber > 10 ) {
            document.getElementById('numberPrediction').innerHTML = "Invalid Input, Try Again! This time, from 1 - 10"
          }

          else if ( inputNumber == random){
            document.getElementById('numberPrediction').innerHTML = "Congratulations, you win! Your guess of " + inputNumber + " was correct " +
                "with that of the computer " + random
          }

      }

  </script>

</body>
</html>
